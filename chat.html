<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="sidebar">
        <div class="resizer" id="resizer"></div>
        <div class="sidebar-header">
            <button class="new-chat-btn" id="newChatBtn">
                <span>+</span> New Chat
            </button>
        </div>
        <div class="chat-history">
            <div class="history-item active">Today's Conversation</div>
        </div>
        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="avatar">U</div>
                <span>User</span>
            </div>
        </div>
    </div>

    <div class="main-chat">
        <header>
            <div class="header-content">
                <img src="Dolph_Logo.png" alt="Dolphin Logo" width="32" height="32">
                <span>Dolphin</span>
            </div>
        </header>
        
        <div class="chat-container">
            <div id="messages" class="messages"></div>
            <div class="input-container">
                <div id="imagePreview" class="image-preview" style="display: none;"></div>
                <div class="input-area">
                    <input type="file" id="fileInput" accept="image/*" style="display: none;" multiple />
                    <button id="attachBtn" title="Attach image (2/day limit)">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"/>
                        </svg>
                    </button>
                    <input type="text" id="messageInput" placeholder="Message Dolphin..." />
                    <button id="sendBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="chat-auth.js"></script>
    <script src="chat.js"></script>
</body>
</html>
